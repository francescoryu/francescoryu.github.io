<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../css/index.css">
        <link rel="stylesheet" href="../../css/desktopRES.css">
        <link rel="stylesheet" href="../../css/mobileRES.css">
        <script src="../../js/methods.js"></script>
        <title>Finance Master</title>
    </head>
<body class="animation">
    <center>
        <div class="nav-box">
            <img class="nav-img" src="../../img/comp_logo.png" alt="">
            <h1>Finance Master</h1>
        </div>
    </center>
    <fieldset>
        <legend>Registrieren</legend>
        <div id="page1">
            <label for="username">Benutzername</label>
            <div><input type="text" id="username" name="username"></div>
            <label for="firstname">Vorname</label>
            <div><input type="text" id="firstname" name="firstname"></div>
            <label for="lastname">Nachname</label>
            <div><input type="text" id="lastname" name="lastname"></div>
            <label for="email">Email</label>
            <div><input type="email" id="email" name="email"></div>
            <div class="arrow-box">
                <div>
                    <a href="login.html">
                    <img src="../../img/arrowLeft.png" class="arrow-img" alt=""></a>
                </div>
                <div><img src="../../img/arrowRight.png" class="arrow-img" alt="" onclick="switchVisible()"></div>
            </div>
        </div>

        <div id="page2">
            <label for="password">Passwort</label>
            <div><input type="password" id="password" name="password"></div>
            <label for="password-confirm">Passwort best√§tigen</label>
            <div><input type="password-confirm" id="password-confirm" name="password-confirm"></div>
            <label for="class">Klasse</label>
            <div><input type="text" id="class" name="class"></div>
            <label for="role">Rolle</label>
            <div><select name="role" id="role">
                <option value="user">Benutzer</option>
                <option value="editor">Editor</option>
            </select></div>
            <dov><a href="login.html">Habe bereits ein Konto</a></dov>
            <div class="arrow-box">
                <div>
                    <img src="../../img/arrowLeft.png" class="arrow-img" alt="" onclick="switchVisible()">
                </div>
                <div>
                    <img src="../../img/arrowRight.png" class="arrow-img" alt="" onclick="switchVisible()">
                </div>
            </div>
        </div>
    </fieldset>
</body>
</html>
