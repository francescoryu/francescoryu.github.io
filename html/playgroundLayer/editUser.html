<!DOCTYPE html>
<html lang="en">
<head>
    <!--"#b4d0d4" TEST123-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/desktopRES.css">
    <link rel="stylesheet" href="../../css/mobileRES.css">
    <script src="../../js/profile.js"></script>
    <title>Finance Master</title>
</head>
<body onload="createTempButton(), makeUserInfoUneditable()">
<div class="navBox">
    <h1>testuser001</h1>
    <img class="imgEditUser" onClick="window.location.reload();" src="../../img/edit.png" alt="">
</div>
<fieldset class="animation">
    <legend>[USERNAME]</legend>
    <div class="userInfo">
        <b>Email: </b>
        <b id="email" class="marginUserInfo">[email]</b>
    </div>
    <div class="userInfo">
        <b>Benutzername: </b>
        <b id="username" class="marginUserInfo">[username]</b>
    </div>
    <div class="userInfo">
        <b>Klasse: </b>
        <b id="class" class="marginUserInfo">[class]</b>
    </div>
    <div class="userInfo">
        <b>Punkte: </b>
        <b id="points" class="marginUserInfo">[points]</b>
    </div>
    <center>
        <div class="editUser">
            <button id="editButton" class="userInfoButton" onclick="makeUserInfoEditable()">
                <img src="../../img/edit.png" class="imgEditUser" alt="">
            </button>
            <button id="saveButton" class="userInfoButton" onclick="makeUserInfoUneditable()">
                <img src="../../img/save.png" class="imgEditUser" alt="">
            </button>
        </div>
    </center>
</fieldset>
</body>
</html>
