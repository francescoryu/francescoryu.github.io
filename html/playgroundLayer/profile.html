<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/index.css">
    <script src="../../js/methods.js"></script>
    <title>Profile</title>
</head>
<body onload="loadContent()">
    <center>
        <div class="navBox">
            <img class="navImg" src="../../img/comp_logo.png" alt="">
            <h1>Finance Master</h1>
        </div>
    </center>
    <fieldset class="animation">
        <legend>[USERNAME]</legend>
        <div class="userInfo">
            <b>Email: </b>
            <b id="email" class="marginUserInfo">[email]</b>
        </div>
        <div class="userInfo">
            <b>Benutzername: </b>
            <b id="username" class="marginUserInfo">[username]</b>
        </div>
        <div class="userInfo">
            <b>Klasse: </b>
            <b id="class" class="marginUserInfo">[class]</b>
        </div>
        <div class="userInfo">
            <b>Punkte: </b>
            <b id="points" class="marginUserInfo">[points]</b>
        </div>
        <center>
            <div class="editUser">
                <button class="userInfoButton" onclick="makeUserInfoEditable()">Edit</button>
                <button class="userInfoButton" onclick="makeUserInfoUneditable()">Save</button>
            </div>
        </center>
        
    </fieldset>
</body>
</html>
