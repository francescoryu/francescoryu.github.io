    <fieldset class="animation">
        <legend>Registrieren</legend>
        <div id="page1">

                </div>
                <div><img src="../../img/arrowRight.png" class="arrowImg" alt="" onclick="switchVisible()"></div>

        <div id="page2">
            <div><p>Passwort</p></div>
            <div><input type="password" id="password"></div>

            <p>Punkte öffentlich machen [Optional]</p>
            <div>
                <input type="checkbox" class="checkBox">
            </div>
            <div class="arrowBox">
                <div>
                    <img src="../../img/arrowLeft.png" class="arrowImg" alt="" onclick="switchVisible()">
                </div>
                <div>
                    <img src="../../img/arrowRight.png" class="arrowImg" alt="" onclick="switchVisible()">
                </div>
